spring.application.name=thales-employees
server.port=8080

spring.datasource.url=jdbc:h2:mem:thales;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Habilitar la consola H2 (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#config poneapi swagger
springdoc.swagger-ui.path=/swagger-thales-service.html